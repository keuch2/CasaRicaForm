	<link href="http://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/foundation.css" />

  <body>

  
	<div id="casaricaform">
    <div class="row">
      <div class="large-12 columns">
				<div class="row" id="head">
					<div class="large-2 columns">
						<img src="img/crlogo.png">
					</div>
					<div class="large-10 columns thetitle">
						Registra tus datos para participar.
					</div>
				</div>	
				<div class="row">
				
					<div class="large-6 columns">
						<label>Nombre
							<input type="text" id="nombre">
						 </label>
					</div>
					<div class="large-6 columns">
						<label>Apellido
							<input type="text" id="apellido">
						 </label>
					</div>
				
				</div>
				<div class="row">
				
					<div class="large-6 columns">
						<label>Email
							<input type="email" id="elemail">
						 </label>
						 <label>Nro. de Cedula
							<input type="email" id="cedula">
						 </label>
						 <label>Telefono Laboral
							<input type="text" id="telefono1">
						 </label>
						 <label>Telefono Particular
							<input type="text" id="telefono2">
						 </label>
						 
					</div>
					<div class="large-6 columns">
							<label>Direcci√≥n
							<textarea class="direccion" id="direccion"></textarea>
						 </label>
						 <label>Ciudad
							<input type="text" id="ciudad">
						 </label>
						 
					</div>
				
				</div>
				
				<div class="row">
				
					<div class="large-8 columns">
						<fieldset>
						<input id="checkbox1" type="checkbox" checked><label for="checkbox1">Deseo recibir informaciones de Casa Rica y empresas asociadas</label>
					  </fieldset>
					</div>
					<div class="large-4 columns">
						<input type="submit" class="button" value="REGISTRARME" onclick="saveuser();">
					</div>
				
				</div>
				<div class="row">
					<div class="large-12 columns" style="text-align:center;">
						<img src="img/whitemister.png">
					</div>
				</div>
      </div>
    </div>
	
	
	</div>
	<div id="guardando">
		<div class="row">
			<div class="large-12 columns">
				<h3>Enviando...</h3>
			</div>
		</div>
	</div>
	<script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
